name: Build and Release Electron App

on:
  push:
    branches:
      - main
  create:
    tags:
      - 'v*'  # ä»…åœ¨åˆ›å»º tag æ—¶è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest  # å¯æ”¹ä¸º macos-latest æˆ– windows-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Setup pnpm  # ä¿®å¤ pnpm ç¼ºå¤±é—®é¢˜
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ—ï¸ Build Application
        run: pnpm build:electron

      - name: ğŸ“¦ Package with electron-builder
        run: |
          pnpm exec electron-builder --linux AppImage --win nsis --mac dmg
        env:
          GH_TOKEN: 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

      - name: ğŸš€ Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v4
        with:
          name: awaae001
          path: dist/

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          token: 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