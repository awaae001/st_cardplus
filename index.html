<html lang="zh-CN">

    <meta
      name="keywords"
      content="酒馆角色卡, 制卡网站, 角色卡编辑器, Vue, Electron"
    />
    <meta name="author" content="awaae001" />
    <!-- Open Graph Tags for Social Media -->
    <meta property="og:title" content="酒馆角色卡制卡网站" />
    <meta
      property="og:description"
      content="一个强大的工具，轻松格式化您的角色卡，提升AI读卡效率"
    />

    <title>酒馆角色卡制卡网站</title>
  </head>
  <!--
    在 body 上应用 Tailwind 的基础背景和文字颜色。
    这些类会根据 html 标签上是否有 'dark' 类来响应。
    - bg-gray-100: 浅色模式下的背景色 (一个非常浅的灰色)
    - dark:bg-neutral-900: 深色模式下的背景色 (一个深的近乎黑色的中性色)
    - text-neutral-800: 浅色模式下的主要文字颜色
    - dark:text-neutral-200: 深色模式下的主要文字颜色
    - transition-colors duration-300: 添加颜色过渡效果
  -->
  <body
    class="bg-gray-100 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200 transition-colors duration-300"
  >
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
